<html>
<head>
    <title>Binder Test</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="binder.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            firstName = binder.bindable("");
            lastName = binder.bindable("");
            fullName = binder.combind([firstName, lastName], function () { return firstName.get() + " " + lastName.get(); });

            binder.bind("#firstName", firstName);
            binder.bind("#lastName", lastName);
            binder.bind(fullName, "#fullName");
        });
    </script>

    <style type="text/css">
        .labelDiv {
            display: inline-block;
            width: 80px;
        }

        .field {
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="field">
        <div class="labelDiv">First Name:</div><input type="text" id="firstName" /><br />
    </div>
    <div class="field">
        <div class="labelDiv">Last Name:</div><input type="text" id="lastName" /><br /><br />
    </div>
    <div class="field">
        <div class="labelDiv">Full Name:</div><input type="text" id="fullName" readonly /><br />
    </div>
</body>
</html>
